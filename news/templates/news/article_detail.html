{% extends "news/news_base.html" %}

{% block head_title %}{{ block.super }} &raquo; {{ object.title }}{% endblock %}

{% block content %}
  <article>
    <h2>{{ object.title }}</h2>
    <p class="time"><time pubdate datetime="{{ object.pub_date|date:"c" }}">{{ object.pub_date|date:"F j, Y" }}</p>
    <div class="body">
      {{ object.body|safe }}
    </div>
  </article>
{% endblock %}
