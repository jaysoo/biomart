<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>BioMart</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico">

  <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css?v=2">
  <script src="{{ STATIC_URL }}js/libs/modernizr-1.7.min.js"></script>

</head>

<body>
  <header>
    <div class="container">
      <hgroup>
        <a href="{% url home %}">
          <h1 id="main-logo" class="ir">BioMart</h1>
        </a>
        <h2 id="tagline">Lorem ipsum</h2>
      </hgroup>
      <nav role="navigation">
        {% include "nav.html" %}
      </nav>
    </div>
  </header>
  <div id="main" role="main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </div>
  <footer class="clearfix">
    <div class="container">
      {% include "collaborators.html" %}
      <section id="copyright">
        &copy; {% now "Y" %} Ontario Institute for Cancer Reseach
      </section>
    </div>
  </footer>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
  <script>window.jQuery || document.write("<script src='{{ STATIC_URL }}js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>

  <!-- scripts concatenated and minified via ant build script-->
  <script src="{{ STATIC_URL }}js/plugins.js"></script>
  <script src="{{ STATIC_URL }}js/script.js"></script>
  <!-- end scripts-->

  <!--[if lt IE 7 ]>
    <script src="js/libs/dd_belatedpng.js"></script>
    <script>DD_belatedPNG.fix("img, .png_bg");</script>
  <![endif]-->

</body>
</html>
